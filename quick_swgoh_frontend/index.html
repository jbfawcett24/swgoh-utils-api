<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="endpoints">
        <form class="characters">
            <h1>POST /characters</h1>
            <p class="description">Get a specific character information or all characters</p>
            <label for="charId">charId (optional)</label>
            <input name="charId" id="charId" type="text">
            <button type="submit">Submit</button>
        </form>
        <form class="account">
            <h1>POST /account</h1>
            <p class="description">Get account information</p>
            <label for="allyCode">allyCode</label>
            <input name="allyCode" id="allyCode" type="text" required>
            <button type="submit">Submit</button>
        </form>
        <form>
            <h1>GET /assets</h1>
            <p>character image hosting, get the asset name from /characters</p>
            <p>Example: /asssets/tex.charui_plokoon.png</p>
        </form>
    </section>
    <section class="output">
        output
    </section>
</body>
</html>
